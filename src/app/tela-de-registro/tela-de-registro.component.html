<div id="titulo-registro" class="registro-container">
    <i class="fa-solid fa-arrow-left"></i>
    <h2>Registre-se</h2>

    <label for="nome" id="texto-nome">Nome completo</label>
    <input type="text" id="nome" placeholder="Digite seu nome" [(ngModel)]="nome" />

    <label for="apelido" id="texto-apelido">Qual é o seu apelido?</label>
    <input type="text" id="apelido" placeholder="Digite seu apelido" [(ngModel)]="apelido" name="apelido" />

    <label for="email" id="texto-email">E-mail</label>
    <input type="email" id="email-registro" placeholder="Digite seu e-mail" [(ngModel)]="email" />

    <label for="senha" id="texto-senha">Crie uma senha</label>
    <input type="password" id="senha" placeholder="Crie uma senha" [(ngModel)]="senha" />

    <label for="confirmarSenha" id="texto-confirmarSenha">Repita a senha</label>
    <input type="password" id="confirmarSenha" placeholder="Confirme a senha" [(ngModel)]="confirmarSenha" />

    <!-- mensagens de erro do frontttt -->
    <p *ngIf="erroCampos" id="erro-campos" class="erro">{{ erroCampos }}</p>
    <p *ngIf="erroEmail" id="erro-email" class="erro">{{ erroEmail }}</p>
    <p *ngIf="erroSenha" id="erro-senha" class="erro">{{ erroSenha }}</p>
      

    <!-- botão que chama a função -->
    <button id="botao-registrar" class="botao-registrar" (click)="registrar()">Registrar</button>
    <p *ngIf="mensagemSucesso" class="sucesso">{{ mensagemSucesso }}</p>


    <p id="texto-login" class="texto-login">
        Já tem uma conta?
        <a id="link-login" routerLink="/login">Faça o login!</a>
      </p>
</div>
